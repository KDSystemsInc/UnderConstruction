<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KDS Systems Inc. | Under Construction</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* LOGO ANIMATION */
    img {
      width: 180px;
      max-width: 60vw;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1.6s ease-out forwards;
    }
    @keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }

    /* TAGLINE */
    h1 {
      font-size: 1.8rem;
      margin-top: 1.5rem;
      color: #ffffff;
      text-shadow:
        0 0 8px rgba(0, 170, 255, 0.5),
        0 0 18px rgba(0, 170, 255, 0.35);
      letter-spacing: 1.5px;
      opacity: 0;
      animation: fadeInText 1s ease-out forwards;
      animation-delay: 1.8s;
      position: relative;
    }
    @keyframes fadeInText { to { opacity: 1; } }

    /* UNDERLINE ANIMATION ‚Äî blue‚Üíred‚Üíblue‚Üíred, then solid red */
    h1::after {
      content: '';
      display: block;
      margin: 0.5rem auto 0;
      width: 68px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff3b30, transparent);
      opacity: 0.25;
      transform: scaleX(0.85);
      animation:
        pulse-blue 1s ease-in-out 1.8s 1,
        pulse-red 1s ease-in-out 2.8s 1,
        pulse-blue 1s ease-in-out 3.8s 1,
        pulse-red 1s ease-in-out 4.8s 1;
    }

    @keyframes pulse-blue {
      0%,100% { opacity: 0.25; transform: scaleX(0.85); background: linear-gradient(90deg, transparent, #009dff, transparent); }
      50%     { opacity: 1;    transform: scaleX(1);   background: linear-gradient(90deg, transparent, #009dff, transparent); }
    }
    @keyframes pulse-red {
      0%,100% { opacity: 0.25; transform: scaleX(0.85); background: linear-gradient(90deg, transparent, #ff3b30, transparent); }
      50%     { opacity: 1;    transform: scaleX(1);   background: linear-gradient(90deg, transparent, #ff3b30, transparent); }
    }

    /* Final solid red underline */
    h1.underline-solid::after {
      opacity: 1 !important;
      transform: scaleX(1) !important;
      background: linear-gradient(90deg, transparent, #ff3b30, transparent) !important;
      animation: none !important;
    }

    /* CONTACT INFO */
    .contact {
      margin-top: 2rem;
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInText 1.2s ease-out forwards;
      animation-delay: 2.8s;
    }

    a {
      color: #8acbff;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover { color: #cfe9ff; }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .contact { font-size: 0.85rem; }
      img { width: 140px; }
    }
  </style>
</head>
<body>
  <img src="Logo.jpeg" alt="KDS Systems Inc. Logo" />
  <h1 id="tagline">We‚Äôre Building Something Great</h1>
  <div class="contact">
    <p>üìû 203-497-6300</p>
    <p>üìß <a href="mailto:Info@KDSytemsInc.com">Info@KDSytemsInc.com</a></p>
    <p>üè¢ 500 W Putnam Ave, Suite 400<br>Greenwich, CT 06830</p>
  </div>

  <script>
    // After 4 total flashes (~1s each + 1.8s initial delay), make underline solid red
    setTimeout(() => {
      document.getElementById('tagline').classList.add('underline-solid');
    }, 1800 + 4000); // ‚âà5.8s total
  </script>
</body>
</html>
